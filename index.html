<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank Transactions</h1>

        <form id="inputform">
            <!-- Step 1: Add Banks -->
            <div class="section">
                <h2>Step 1: Add Banks</h2>
                <label for="no_banks">Number of Banks:</label>
                <input type="number" id="no_banks" min="1">
                <button type="button" onclick="updatebanks(parseInt(document.getElementById('no_banks').value))">Set Up Banks</button>
                <div id="banksinputs"></div>
            </div>

            <!-- Step 2: Add Transactions -->
            <div class="section">
                <h2>Step 2: Add Transactions</h2>
                <label for="no_trans">Number of Transactions:</label>
                <input type="number" id="no_trans" min="1">
                <button type="button" onclick="updatetrans(parseInt(document.getElementById('no_trans').value))">Set Up Transactions</button>
                <div id="transactionsinputs"></div>
            </div>

            <!-- Calculate minimized transactions -->
            <div class="section">
                <h2>Minimized Transactions</h2>
                <button type="submit">Calculate</button>
                <div id="results"></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
